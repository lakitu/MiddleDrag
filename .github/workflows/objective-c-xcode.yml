name: Build & Test
permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  pre_job:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@master

  build-and-test:
    needs: pre_job
    if: ${{ needs.pre_job.outputs.should_skip != 'true' }}
    name: Build & Test with Coverage
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          xcodebuild -scheme MiddleDrag \
            -project MiddleDrag.xcodeproj \
            -configuration Debug \
            -destination "platform=macOS" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Run Tests with Coverage
        run: |
          xcodebuild test \
            -scheme MiddleDrag \
            -project MiddleDrag.xcodeproj \
            -destination "platform=macOS" \
            -enableCodeCoverage YES \
            -resultBundlePath TestResults.xcresult \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
          || echo "Tests completed (some may have failed)"

      - name: Convert Coverage to Codecov Format
        run: |
          xcrun xcresulttool get --format json --path TestResults.xcresult > coverage.json || true
          # Alternative: Use xcrun llvm-cov for more detailed reports
          xcrun xccov view --report --json TestResults.xcresult > xccov-report.json || true

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./xccov-report.json
          flags: unittests
          name: middledrag-coverage
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: TestResults.xcresult
          retention-days: 7
