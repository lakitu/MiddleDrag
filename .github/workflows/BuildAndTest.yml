name: Build & Test
permissions:
  contents: read

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  pre_job:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@master

  build-and-test:
    needs: pre_job
    if: ${{ needs.pre_job.outputs.should_skip != 'true' }}
    name: Build & Test with Coverage
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          xcodebuild -scheme MiddleDrag \
            -project MiddleDrag.xcodeproj \
            -configuration Debug \
            -destination "platform=macOS" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Run Tests with Coverage
        run: |
          xcodebuild test \
            -scheme MiddleDrag \
            -project MiddleDrag.xcodeproj \
            -destination "platform=macOS" \
            -enableCodeCoverage YES \
            -resultBundlePath TestResults.xcresult \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
          || echo "Tests completed (some may have failed)"

      - name: Install and cache xcresultparser
        uses: gerlero/brew-install@main
        with:
          packages: xcresultparser

      - name: Convert Coverage to Codecov Format
        run: |
          xcresultparser --output-format cobertura TestResults.xcresult > coverage.xml
          xcresultparser --output-format junit TestResults.xcresult > junit.xml

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: coverage
          name: middledrag-coverage
          swift_project: MiddleDrag
          fail_ci_if_error: true
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload Test Results
        uses: codecov/codecov-action@v5
        if: ${{ !cancelled() }}
        with:
          report_type: test_results
          files: ./junit.xml
          flags: unittests
          name: middledrag-unittests
          swift_project: MiddleDrag
          fail_ci_if_error: true
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
