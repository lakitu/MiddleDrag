name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: macos-15
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Verify Xcode version
        run: |
          xcodebuild -version
          swift --version

      - name: Bump Version
        if: github.event_name == 'workflow_dispatch' && inputs.version != ''
        run: |
          VERSION="${{ inputs.version }}"
          VERSION="${VERSION#v}"

          # Read current project version
          PROJECT_VERSION=$(sed -nE 's/.*MARKETING_VERSION = ([0-9]+\.[0-9]+\.[0-9]+);.*/\1/p' MiddleDrag.xcodeproj/project.pbxproj | head -n 1)

          if [ "$VERSION" != "$PROJECT_VERSION" ]; then
            echo "Version mismatch ($PROJECT_VERSION vs $VERSION). Attempting to bump..."

            # Ensure we are on a branch
            if [[ "$GITHUB_REF" != refs/heads/* ]]; then
               echo "Error: Can only bump version when running on a branch."
               exit 1
            fi

            BRANCH_NAME=${GITHUB_REF#refs/heads/}
            git checkout $BRANCH_NAME

            # Run the bump script
            ./bump-version.sh "$VERSION"

            # Push the commit and the tag
            git push origin $BRANCH_NAME
            git push origin v$VERSION
          else
            echo "Version matches. Proceeding..."
          fi
      
      - name: Get version
        id: version
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
            VERSION="${VERSION#v}"  # Remove 'v' prefix if present
          elif [ "${{ github.event_name }}" == "push" ]; then
            VERSION="${GITHUB_REF#refs/tags/v}"  # Extract from tag ref
          else
            VERSION=$(gh release view --repo ${{ github.repository }} --json tagName -q '.tagName' 2>/dev/null || echo "")
            if [ -z "$VERSION" ]; then
              echo "Error: No version found. Please specify a version or create a release first."
              exit 1
            fi
            VERSION="${VERSION#v}"  # Remove 'v' prefix
          fi

          PROJECT_VERSION=$(sed -nE 's/.*MARKETING_VERSION = ([0-9]+\.[0-9]+\.[0-9]+);.*/\1/p' MiddleDrag.xcodeproj/project.pbxproj | head -n 1)
          if [ "$VERSION" != "$PROJECT_VERSION" ]; then
            echo "Error: Version mismatch! Workflow version: $VERSION, Xcode project version: $PROJECT_VERSION"
            echo "Please ensure project.pbxproj is updated (try running ./bump-version.sh)"
            exit 1
          fi

          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Using version: ${VERSION}"
      
      - name: Build Release
        run: |
          xcodebuild -scheme MiddleDrag \
            -project MiddleDrag.xcodeproj \
            -configuration Release \
            -derivedDataPath build \
            -destination "platform=macOS" \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            OTHER_LDFLAGS="-F/System/Library/PrivateFrameworks -framework MultitouchSupport -framework CoreFoundation -framework CoreGraphics" \
            FRAMEWORK_SEARCH_PATHS="/System/Library/PrivateFrameworks" \
            build
      
      - name: Create App Zip
        run: |
          cd build/Build/Products/Release
          zip -r MiddleDrag-${{ steps.version.outputs.VERSION }}.zip MiddleDrag.app
          mv MiddleDrag-${{ steps.version.outputs.VERSION }}.zip $GITHUB_WORKSPACE/

      - name: Create Sentry release
        uses: getsentry/action-release@v3
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: production
          release: "v${{ steps.version.outputs.VERSION }}"
      
      - name: Generate SHA256
        id: sha
        run: |
          SHA=$(shasum -a 256 MiddleDrag-${{ steps.version.outputs.VERSION }}.zip | awk '{print $1}')
          echo "SHA256=$SHA" >> $GITHUB_OUTPUT
          echo "SHA256: $SHA"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: v${{ steps.version.outputs.VERSION }}
          target_commitish: ${{ github.sha }}
          body: |
            SHA256: ${{ steps.sha.outputs.SHA256 }}
          files: MiddleDrag-${{ steps.version.outputs.VERSION }}.zip
      
      - name: Trigger Homebrew Update workflow
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          curl -f -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d "{\"event_type\":\"homebrew_release\",\"client_payload\":{\"version\":\"$VERSION\"}}"
          echo "âœ“ Triggered Homebrew update workflow"
